<html>
<body>
<h1>Puzzle 1</h1>
<script>
document.onkeydown = function(){
	if(window.event.keyCode == 13){
		document.getElementById("submit").click();
	}
};

function clearAnswer() {
	document.getElementById("magic").value = "";
}

function checkAnswer() {
	const answer = document.getElementById("magic").value;
	if (answer == "Please") {
		alert("You got it!");
	}
	else {
		alert("Sorry try again");
	}
}
</script>


Enter the magic word: <input type="text" id="magic" name="magic"><br><br>
<input type="button" onclick="checkAnswer()" value="Submit" id="submit">
<input type="button" onclick="clearAnswer()" value="Clear" id="clear">

</body>
</html>
